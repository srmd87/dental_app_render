<!DOCTYPE html>
<html>
<head>
    <title>Dental Disease Classifier</title>
</head>
<body>
    <h1>Upload Dental X-ray Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
